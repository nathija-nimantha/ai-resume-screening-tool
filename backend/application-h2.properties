# AI Resume Screening Tool - Alternative Configuration for H2 Database
# Copy this content to application.properties if you want to use H2 instead of PostgreSQL

spring.application.name=resume-screening-tool

# H2 Database configuration (for testing/development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional - for viewing database)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Flyway for H2 (let Hibernate handle schema)
spring.flyway.enabled=false

# Format SQL in the console (optional)
spring.jpa.properties.hibernate.format_sql=true

# Logging level (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# OpenAI API configuration (use your actual API key)
openai.api.key=sk-YOUR_OPENAI_API_KEY
openai.api.base-url=https://api.openai.com/v1/

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# File storage configuration
file.upload.dir=uploads/resumes
file.upload.allowed-types=application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,text/plain
file.upload.max-size=10485760
